
{% extends 'base.html' %}
{% block content -%}
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in state.cities|sort(attribute='name') %}
                    <LI>{{ city.id }}: {{ city.name }}</LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
{%- endblock %}
